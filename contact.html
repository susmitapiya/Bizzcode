		<div id="gmap">

		 <div class="googleMap" style="padding-top:20px;padding-bottom:20px;">
 			<script src='https://maps.googleapis.com/maps/api/js?v=3.exp'></script>

						<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
				</div>
			<script type='text/javascript'>
            function init_map(){var myOptions = {zoom:11,center:new google.maps.LatLng(37.3860517,-122.0838511),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(37.3860517,-122.0838511)});infowindow = new google.maps.InfoWindow({content:'<strong>BizzCode Office</strong><br>Mountain View<br>'});google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
 		</div>
